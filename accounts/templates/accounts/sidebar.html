       {% load staticfiles %}

        <!-- Account Sidebar-->

            <div class="author-card pb-3">
                {% if user.userprofile.background_Image %}
                <div class="author-card-cover"><img src="{{ user.userprofile.background_Image.url }}" width="350"  height="100"></div>
                {% else %}
                <div class="author-card-cover" style="background-image: url(https://wallpaperaccess.com/full/39617.jpg);"></div>
                {% endif %}
                <div class="author-card-profile">
                     <div class="author-card-avatar">
                         {% if user.userprofile.image %}
                         <img src="{{ user.userprofile.image.url }}" width="50"  alt="">
                         {% else %}
                         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGjO9rkWhZPFZ05Hpvlsj6e0jh_UWMxi5iCw&usqp=CAU" width="50"  alt="">
                         {% endif %}
                        </div>
                    <div class="author-card-details">
                        <h5 class="author-card-name text-lg">{{user.first_name}} {{ user.last_name }}</h5><span class="author-card-position">Joined {{ user.date_joined }}</span>
                    </div>
                </div>
            </div>
            <div class="wizard">
                <nav class="list-group list-group-flush">

                    <a class="list-group-item" href="{% url 'main:my-review' %}"><i class="fe-icon-map-pin text-muted"></i>My Reviews</a>
                    <a class="list-group-item" href="{% url 'main:favourite_list' %}">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><i class="fe-icon-heart mr-1 text-muted"></i>
                                <div class="d-inline-block font-weight-medium text-uppercase">My Favourites</div>
                            </div><span class="badge badge-secondary"></span>
                        </div>
                    </a>

                                <div class="d-inline-block font-weight-medium text-uppercase">Logout</div>

                        </div>
                    </a>
                </nav>
            </div>
