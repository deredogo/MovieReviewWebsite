{% extends 'main/base.html' %}

{% block content %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'accounts.css' %}" >

<main class="container my-4">
    <h3 class="my-4 border-bottom pb-1">My Reviews</h3>
    <div class="row">
         <div class="col-lg-4 pb-5">
                 <!-- Account Sidebar-->
                {% include "accounts/sidebar.html" %}
            <!-- sidebar -->

        <div class="col-lg-8 pb-5">
            <div class="table-responsive">
                <table class="table-bordered table">
                    <thead>
                        <tr>
                            <th>Movie Name</th>
                            <th>Comment</th>
                            <th>Rating</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in reviews %}
                        <tr>
                            <td>{{r.movie.name}}</td>
                            <td>{{r.comment}}</td>
                            <td>{{r.rating}}</td>
                            <td>{{r.date}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        </div>
</main>
{% endblock %}
